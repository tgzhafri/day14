<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Realtime API</title>
    <link rel="stylesheet" href="weather.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>My Weather App</h1>

      <div id="city-holder">
        <button onclick="currentApi('Selangor')">Selangor</button>
        <button onclick="currentApi('New York')">New York</button>
        <button onclick="currentApi('London')">London</button>
        <button onclick="currentApi('Australia')">Australia</button>
      </div>

      <div id="current-holder">
        <div id="current-card">
              <h2 id="temp"></h2>
              <h3 id="location"></h3>
              <img id="icon" />
            <div id="card-footer">
              <h4 id="humidity"></h4>
              <h4 id="wind"></h4>
            </div>
            <h3 id="currentDt"></h3>

        </div>
      </div>
      
      <div id="weather-holder"></div>





    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="weather.js"></script>
  </body>
</html>
